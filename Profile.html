<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class=".container">
              <a class="navbar-brand" href="#">Oasiss</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Profile</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Items
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Clothes</a></li>
                      <li><a class="dropdown-item" href="#">Shoes</a></li>
                      <li><a class="dropdown-item" href="#">Accsesories</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About us</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search item..." aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <!-- Значек корзины, вызывает модальное окно -->
    <section>
        <div>
            <button type="button" class="btn btn-dark btn-secondary d-flex" id="modalButton" aria-expanded="false">
                <img class="mx-1" src="deps/icons/basket2-fill.svg" alt="Catalog Icon" width="24" height="24">
                <span id="goods-in-cart-count">0</span>
            </button>
        </div>
            <!-- Разметка модального окна корзины -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h3 class="text-center mb-4">Cart</h3>
                        <div class="container" id="cart-items-container">
                            <!-- Разметка корзины -->
                            <div class="card mb-3 text-bg-light shadow-lg">
                                <div class="card-header">
                                    <h5 class="card-title">Item</h5>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <div class="row text-center">
                                            <div class="col p-0">
                                                <div class="input-group">
                                                    <span class="input-group-btn">
                                                        <button type="button" class="btn btn-dark btn-sm decrement"
                                                            data-cart-id="" data-cart-change-url="">-</button>
                                                    </span>
                                                    <input type="text" class="form-control number" value="1"
                                                        readonly>
                                                    <span class="input-group-btn">
                                                        <button type="button" class="btn btn-dark btn-sm increment"
                                                            data-cart-id="" data-cart-change-url="">+</button>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col p-0">
                                                <p>x 100.00 = </p>
                                            </div>
                                            <div class="col p-0"><strong>100.00 $</strong></div>
                                            <div class="col p-0">
                                                <a href="#" class="remove-from-cart" data-cart-id="">
                                                    <img class="mx-1" src="deps/icons/trash3-fill.svg"
                                                        alt="Catalog Icon" width="16" height="16">
                                                </a>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="card mb-3 shadow-lg">
                                <div class="card-footer">
                                    <p class="float-left">Total <strong>1</strong> </p>
                                    <h4 class="float-left"><strong>100.00 $</strong></h4>
                                </div>
                            </div>
                            <!-- Закончилась разметка корзины -->
                        </div>
                        <a class="btn btn-dark" href="orders/create_order.html">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Закончилась разметка модального окна -->
    </section>
    <form>
        <div class="container text-center">
          <p class="h2">Email address</p>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="container text-center">
          <p class="h2">Password</p>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="container text-center">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="container text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
